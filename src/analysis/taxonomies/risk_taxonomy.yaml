# Risk Taxonomy for SEC 10-K Filings based on SASB Materiality Map (Software & IT Services)
# These categories will be used as candidate labels for zero-shot classification and model fine-tuning.

categories:
  - name: "Data_Security"
    description: "Risks related to protecting customer and company data from unauthorized access, use, disclosure, disruption, modification, or destruction."
  - name: "Data_Privacy_&_Freedom_of_Expression"
    description: "Risks related to the collection, use, and retention of personal information, and issues concerning censorship or access restrictions impacting user rights."
  - name: "Environmental_Footprint_of_Hardware_Infrastructure"
    description: "Environmental risks associated with the energy consumption and waste generation from hardware used in IT operations (e.g., data centers)."
  - name: "Recruiting_&_Managing_a_Skilled_Workforce"
    description: "Risks related to attracting, developing, and retaining employees with specialized skills needed for technological innovation and service delivery."
  - name: "Managing_Systemic_Risks_from_Technology_Disruptions"
    description: "Risks related to the potential for widespread disruption or failure of technology systems and services, including cybersecurity incidents and operational outages."
  - name: "Energy_Management"
    description: "Risks and opportunities related to the consumption and management of energy, including energy efficiency and renewable energy sourcing."
  - name: "Intellectual_Property_Protection_&_Competitive_Behavior"
    description: "Risks related to safeguarding intellectual property rights and ensuring fair competition in the market."
  - name: "Business_Ethics"
    description: "Risks related to the ethical conduct of business operations, including anti-corruption measures and responsible business practices."
  - name: "Management_of_the_Legal_&_Regulatory_Environment"
    description: "Risks related to compliance with laws and regulations, and the ability to adapt to changes in the legal and regulatory landscape."
  - name: "Customer_Privacy"
    description: "Risks related to the protection of customer information and privacy rights, distinct from broader data privacy and freedom of expression."
  - name: "Employee_Health_&_Safety"
    description: "Risks related to ensuring the health, safety, and well-being of employees in the workplace."
  - name: "Employee_Engagement,_Diversity_&_Inclusion"
    description: "Risks related to fostering a diverse, equitable, and inclusive work environment, and maintaining high levels of employee engagement."
  - name: "Other_General_Risk"
    description: "A catch-all category for risks that do not fit into the other defined SASB disclosure topics for the Software & IT Services industry."